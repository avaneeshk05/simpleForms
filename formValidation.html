<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="validation.css">
</head>
<body>
    <img src="ssnlogo.jpg" alt="SSN Logo">
    <h2>Registration Page</h2>
    
    <form id="registerForm" onsubmit="return validateFormRegister()">
        <div>
            <label class="lbl" for="nme">Name:</label>
            <input type="text" id="nme" name="nme" placeholder="Enter your name" required>
        </div>

        <div>
            <label class="lbl" for="uname">Username:</label>
            <input type="text" id="uname" name="uname" placeholder="Enter your username" required>
        </div>

        <div>
            <label class="lbl" for="umail">Mail Id:</label>
            <input type="email" id="umail" name="umail" placeholder="Enter your email" required>
        </div>

        <div>
            <label class="lbl" for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required>
        </div>

        <div>
            <label class="lbl" for="cpwd">Confirm Password:</label>
            <input type="password" id="cpwd" name="cpwd" placeholder="Confirm password" required>
        </div>

        <br>
        <input type="submit" value="Submit">
        <br><a href="formLogin.html">Already have an account? Sign in</a>
    </form>

    <script type="module" src="formFirebase.js"></script>

</body>
</html>
